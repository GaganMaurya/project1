<!DOCTYPE html>
<html>
<head>
  <title>Product Cards and Button Boxes</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .card {
      width: 250px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .box {
      width: 200px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 20px;
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://www.shutterstock.com/image-vector/vector-illustration-isolated-plus-size-260nw-1368418490.jpg" alt="Product 1">
      <h3>White traditional <br> long dress</h3>

    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/5217971/pexels-photo-5217971.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 2">
      <h3>Orange flower</h3>

    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/2512281/pexels-photo-2512281.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 3">
      <h3>flue</h3>

    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/4041384/pexels-photo-4041384.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 4">
      <h3>Red rose </h3>

    </div>
  </div>

  <div class="container">
    <div class="box">
      <button>Button 1</button>
      <p>Text 1</p>
    </div>
    <div class="box">
      <button>Button 2</button>
      <p>Text 2</p>
    </div>
    <div class="box">
        <button>Button 3</button>
        <p>Text 3</p>
      </div>
      <div class="box">
        <button>Button 4</button>
        <p>Text 4</p>
      </div>
    </div>
  </body>
  </html>
